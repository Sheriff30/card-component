<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="container">
  <div class="card">
    <div class="card_img">
      <div class="img"></div>
    </div>
    <div class="card_details">
      <p class="card_details--title">Perfume</p>
      <p class="card_details--name">Gabrielle Essence Eau De Parfum</p>
      <p class="card_details--description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="card_details--price">
        <p class="card_details--price--discount">$149.99</p>
        <p class="card_details--price--main">$169.99</p>
      </div>

      <div class="card_details--btn">
        <div class="card-icon">
    <img src="images/icon-cart.svg" alt="SVG Image">
        </div>
        <div class="cart">
          Add to Cart
        </div>
      </div>
    </div>

  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sherif Fouad</a>.
    </div> 
</main>

</body>
</html>
